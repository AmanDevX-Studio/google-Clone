<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google-Clone | By Aman Kumar</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header start -->
    <header>
      <div class="navbar">
        <!-- Left icons of google -->
        <div class="left-icons">
          <i class="fa-solid fa-arrow-left"></i
          ><i class="fa-solid fa-arrow-right"></i>
          <i class="fa-solid fa-arrow-rotate-right"></i>
        </div>
        <div class="g-icon">
          <img src="/google-Clone/Icons/search-icon.png" alt="G" />
        </div>

        <!-- Search bar  -->
        <input id="searchInput" type="search" placeholder="Search Google or Type a URL" />
      </div>

      <!-- Right icons of google -->
      <div class="right-icon">
        <span>
          <i class="fas fa-puzzle-piece"></i>
          <div class="v-line"></div>
          <!-- <i class="fa-solid fa-download"></i> -->
          <div class="circle">S</div>
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </span>
      </div>
    </header>
    <!-- Header End -->
    <!-- main content -->
    <main>
      <aside>
        <div class="icons">
          <ul>
            <li><i class=""></i>Gmail</li>
            <li><i class=""></i>Images</li>
            <div class="circle bg-text">A</div>
          </ul>
        </div>
      </aside>
      <div class="Google-Logo">
        <img src="Icons/google_logo.svg" alt="Google-Logo" />
      </div>
      <div class="Google-input">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input id="searchInput" type="search" placeholder="Search Google or Type a URL" />
        <div class="right-icons">
          <i class="fa-solid fa-microphone"></i>
          <i class="fa-solid fa-camera"></i>
        </div>
      </div>
      <div class="PlusCircle">+</div>
      <div class="sm-text">
        <p>Add to shortcut</p>
      </div>
    </main>
    <aside>
      <div class="buttom-right">
        <div class="g-edit">
          <p><i class="fa-solid fa-pen"></i> Customize Chorome</p>
        </div>
      </div>
    </aside>
    <script src="script.js" defer></script>
  </body>
</html>
